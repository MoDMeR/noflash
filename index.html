  <script>
    /** Initial ready state */

    var bg = new Image()
    bg.src = 'images/bg.jpg'
    bg.addEventListener('load', function() {
      document.body.classList.add('-ready')
    })

    /** Links beam fx */

    function onLinkAnimationEnd() {
      this.classList.remove('-active')
    }

    var links = document.querySelectorAll('.link-anchor')
    for (var i = 0; i < links.length; i++) {
      var link = links[i]

      link.addEventListener('click', function() {
        this.classList.add('-active')
      })

      link.addEventListener('webkitAnimationEnd', onLinkAnimationEnd)
      link.addEventListener('mozAnimationEnd', onLinkAnimationEnd)
      link.addEventListener('animationend', onLinkAnimationEnd)
    }

    /** Video */

    var videoLink = document.querySelector('.link-anchor.-video')
    var videoModal = document.querySelector('.video-modal')
    var video = document.querySelector('.video')
    var body = document.body

    function onModalReveal(e) {
      videoModal.innerHTML = '<iframe class="video" src="https://www.youtube.com/embed/5i18jKkzSn0?rel=0&amp;controls=0&amp;showinfo=0&autoplay=1" frameborder="0"></iframe>'
    }

    videoLink.addEventListener('click', function(e) {
      e.preventDefault()
      e.stopPropagation()
      body.classList.add('-modal')
    })

    body.addEventListener('click', function() {
      if (body.classList.contains('-modal')) {
        body.classList.remove('-modal')
        videoModal.innerHTML = ''
      }
    })

    videoModal.addEventListener('webkitAnimationEnd', onModalReveal)
  </script>
